<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBox - Ready For The Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">JukeBox</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
        <h1>Best Of Year 2022</h1>
        <div>
            <div class="songitem">
                <img src="cover.jpg" alt="1">
                <span>Skyland</span>
                <span class="songlistplay"><span>05:34</span></span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a0eeb4750d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
