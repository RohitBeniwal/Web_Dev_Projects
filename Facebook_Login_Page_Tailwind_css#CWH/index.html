<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log in to Facebook</title>
</head>
<body class="bg-slate-100">
    <div class="conatiner">
        <div class="centre flex flex-col">
            <img class="w-60 mt-10 mx-auto" src="facebook_logo.svg" alt="">
            <div class="flex flex-col bg-white mx-auto w-1/4 pb-12 border border-1 border-gray-200 rounded-lg px-4">
            <input class=" rounded-md h-12 my-2 border border-1 border-gray-300 px-2" type="text" placeholder="Email Address and phone number">
            <input class=" rounded-md h-12 my-2 border border-1 border-gray-300 px-2" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log In</button>
            <span class="mx-auto px-4 text-blue-600 mt-2 text-sm"><span class=" cursor-pointer hover:underline pr-2">Forgotten account? </span><span class=" cursor-pointer hover:underline"> Sign up for Facebook</span></span>
            </div>
        </div>
    </div>
</body>
</html>
